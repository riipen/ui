version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.4

test_branches: &test_branches
  filters:
    branches:
      ignore:
        - production

docs_branches: &docs_branches
  filters:
    branches:
      only:
        - production

docker-auth: &docker-auth
  auth:
    username: $DOCKERHUB_USERNAME
    password: $DOCKERHUB_PASSWORD

workflows:
  version: 2

  test:
    jobs:
      - checkout:
          <<: *test_branches
          context:
            - DockerHub
      - lint:
          <<: *test_branches
          context:
            - DockerHub
          requires:
            - checkout

  docs:
    jobs:
      - checkout:
          <<: *docs_branches
          context:
            - DockerHub
      - docs:
          <<: *docs_branches
          context:
            - AWS
            - DockerHub
          requires:
            - checkout

jobs:
  checkout:
    docker:
      - image: circleci/node:14.4
        <<: *docker-auth

    steps:
      # Init
      - checkout

      - run:
          name: Update NPM
          command: |
            sudo npm install -g npm

      - restore_cache:
          keys:
            - v2-cache-{{ checksum "package.json" }}
            - v2-cache-

      - run: npm install
      - run: npm run bootstrap

      - save_cache:
          paths:
            - node_modules
          key: v2-cache-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project

  lint:
    docker:
      - image: circleci/node:14.4
        <<: *docker-auth

    steps:
      - attach_workspace:
          at: ~/

      - run: npm run lint
      - run: npm run format

  docs:
    resource_class: large

    docker:
      - image: circleci/node:14.4
        <<: *docker-auth

    steps:
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: $AWS_ACCESS_KEY_ID
          aws-region: $AWS_REGION

      - attach_workspace:
          at: ~/

      - run: sudo apt-get update
      - run: sudo apt-get install -y python-pip libpython-dev

      - run: $(npm bin)/lerna run --scope riipen-ui-docs build
      - run: $(npm bin)/lerna run --scope riipen-ui-docs export

      - run:
          name: S3 Static Host Deploy
          command: |
            aws s3 sync --delete packages/riipen-ui-docs/out s3://ui-${CIRCLE_BRANCH}-docs
